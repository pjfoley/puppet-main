# The location to use for storing cached Git repos
:cachedir: '/var/cache/r10k'

# A list of git repositories to create
:sources:
  :modules:
    remote: 'https://github.com/pjfoley/puppet-environment'
    basedir: '/etc/puppet/environments'

  :site-modules:
    remote: 'https://github.com/pjfoley/puppet-site'
    basedir: '/etc/puppet/environments'

  :hiera:
    remote: 'https://github.com/pjfoley/puppet-hieradata'
    basedir: '/etc/puppet/hieradata'
