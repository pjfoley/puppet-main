---
:backends:
  - eyaml
  - yaml

:eyaml:
  :datadir: "/etc/puppet/hieradata/%{environments}"
  :extension: 'eyaml'
  :pkcs7_private_key: /etc/puppet/secure/keys/private_key.pkcs7.pem
  :pkcs7_public_key:  /etc/puppet/secure/keys/public_key.pkcs7.pem

:yaml:
  :datadir: "/etc/puppet/hieradata/%{environments}"

:hierarchy:
  - "hosts/%{clientcert}"
  - "common"
